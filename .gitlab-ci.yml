stages:
  - tests
  - build

sonarqube:
  image:
    name: sonarsource/sonar-scanner-cli:latest
  variables:
    SONAR_TOKEN: "d1fb96782f93b31a12879c1d3dd6dad07f216211"
    SONAR_HOST_URL: "http://95.217.200.102:9000"
    SONAR_USER_HOME: $CI_PROJECT_DIR"/.sonar" # Defines the location of the analysis task cache
    GIT_DEPTH: 0 # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: $CI_JOB_NAME
    paths:
      - .sonar/cache
  stage: tests
  script:
    - sonar-scanner -Dsonar.projectKey=goverwatch -Dsonar.login=admin -Dsonar.password=admin
  allow_failure: true
  only:
    - merge_requests
    - master

build_binary_with_release_tag:
  stage: build
  image: golang:buster
  rules:
    - if: $CI_COMMIT_TAG
  before_script:
    - apt update && apt upgrade -y
    - apt install libpcap-dev curl gcc-mingw-w64-x86-64 file -y
    - go get
    - export GOOS=windows
    - export GOARCH=amd64
  script:
    - go build -o goverwatch_$CI_COMMIT_TAG.exe main.go
    - curl --location --request POST 'https://cdn.aptinstall.de/upload' --form 'file=@goverwatch_'$CI_COMMIT_TAG'.exe' --form 'key='$API_KEY
